{% extends "base.html" %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <h3><img src="/MaterialDesign-SVG/svg/clock-outline.svg" class="ico"> {{ page.reading_time }} minute read <br>
        <img src="/MaterialDesign-SVG/svg/pencil-outline.svg" class="ico"> Published {{ page.date | date(timezone="America/New_York",format="%e %B %Y") }}
    </h3>
    {{ page.content | safe }}
{% endblock content %}
