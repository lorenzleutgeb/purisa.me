{% extends "base.html" %}

{% block content %}
<h1>{{ section.title }}</h1>
<ul>
    {% for page in section.pages %}
    <li>
            <a href="{{ page.permalink }}">{{ page.title }}</a> {{ page.date | date(timezone="America/New_York",format="%B %e %Y %l:%M %p") }}
    </li>
    {% endfor %}
</ul>
{% endblock content %}
